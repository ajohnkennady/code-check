<div class="vertical-center-row">
<div align="center">
  <h2>Modify Details</h2>
</div>
  <form class="form-horizontal" action="/updatepf" method="POST">

    {{ form.name.label }}
    {{ form.name }}
    <br>
    <br>
    {{ form.gendre.label }}
    {{ form.gendre }}


    {{ form.age.label }}
    {{ form.age }}
    <br>
    <br>
    {{ form.mobile.label }}
    {{ form.mobile }}
    <br>
    {{ form.csrf_token }}

    {% if message %}
    {{ message }}
    {% endif %}
    
    <br>
    <button type="submit">Submit</button>
    <br>
    <br>

  </form>
